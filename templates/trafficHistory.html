<div class="container" ng-controller="trafficHistory">
	<header>
		<h2 id="pageTitle">Traffic History</h2>
	</header>
	
	<section class="contentDiv">
		<button id="homeButton" ui-sref="home" type="button" class="btn btn-info">Home</button>
		<br/><br/>
		<div ng-repeat="user in users">
		<p>{{user.name}} {{user.traffic}} {{user.date}} {{user.time}}</p>
		</div>
		
	</section>
</div>
